<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mrnI6vfXkv4jyrllJgkpc4G7kK7xw3nGsvJik5mfgXhwJx4FevYf5YEFYUJw9z4W" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 40px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EPITA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost/src/Views/Home/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost/src/Views/Signup">Sign-Up Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost/src/Views/Students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost/src/Views/Grades">Grades</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93u+JJ1IGMT5wdOa6gYgkhy3z9f8kvsobx4YfRSJJAYi0r+4+IuI2wr6GFDdU7" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
