<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mt-5">Sign Up</h2>
            <div class="card p-4 mt-3 shadow-sm">
                <form id="signUpForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">EPITA Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contactRef" class="form-label">Contact Reference (Email)</label>
                            <input type="email" class="form-control" id="contactRef" name="contactRef" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthdate" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="populationPeriodRef" class="form-label">Population Period Reference</label>
                            <select class="form-control" id="populationPeriodRef" name="populationPeriodRef">
                                <option value="FALL">FALL</option>
                                <option value="SPRING">SPRING</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="populationCodeRef" class="form-label">Population Code Reference</label>
                            <select class="form-control" id="populationCodeRef" name="populationCodeRef"></select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="populationYearRef" class="form-label">Population Year Reference</label>
                            <input type="number" class="form-control" id="populationYearRef" name="populationYearRef" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>

                <div id="signUpMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="./script.js"></script>

</body>
</html>
