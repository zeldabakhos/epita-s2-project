<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mt-5">Create New Course</h2>
            <div class="card p-4 mt-3 shadow-sm">
                <form id="newCourseForm">

                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" name="courseName" required>
                    </div>

                    <div class="mb-3">
                        <label for="sessionCount" class="form-label">Session Count</label>
                        <input type="number" class="form-control" id="sessionCount" name="sessionCount" required>
                    </div>

                    <div class="mb-3">
                        <label for="teacherName" class="form-label">Teacher Name</label>
                        <input type="text" class="form-control" id="teacherName" name="teacherName" required>
                    </div>

                    <button id="add-course-btn" type="button" class="btn btn-primary w-100">Add Course</button>
                </form>

                <div id="courseMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#add-course-btn').on('click', function() {
            window.location.href = '/New_Courses/index.html';
        });
    });
</script>

</body>
</html>
